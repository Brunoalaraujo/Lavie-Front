<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/FAVICON/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/FAVICON/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/FAVICON/favicon-16x16.png">
    <link rel="manifest" href="/imgs/FAVICON/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/css/index.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <title>index</title>
</head>
<body class="text-center">
    <section class="banner-top">
        <div class="container-img">
            <img id="logo" src="/src/imgs/logo-lavie-redimensionada.png" alt="logo">
        </div>
        <div class="welcome">
            <h2>Bem vindo</h2>
            <p>Faça login para continuar</p>
        </div>
    </section>
    <section>
        <div class="form mx-auto px-5 pt-5 pb-2">
            <fieldset>
                <form class="form-signin text-left">
                <label for="inputEmail" class="label">Email:</label>
                <input type="email" id="inputEmail" class="form-control mb-3" required="" autofocus="">
                <label for="inputPassword" class="label">Senha:</label>
                <input type="password" id="inputPassword" class="form-control mb-2" required="">
                <div class="checkbox mb-4" >
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre-me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <p class="criar-conta mt-5 mb-3 text-muted">Não tem conta?  
                    <span>
                        <a class="link-criar-conta" href="/html/newAccount.html"> Crie uma nova conta</a>
                    </span>
                </p>
                </form>
            </fieldset>
        </div>
    </section>
</body>    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
